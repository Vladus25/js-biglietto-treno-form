<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prezzo del biglietto</title>
    <style media="screen">

      body{
        background-color: rgb(209, 136, 100);
      }

      .contenitore{
        text-align: center;
      }

    </style>
  </head>
  <body>

    <h1 class="contenitore" id="priceTot"></h1>

    <script>

      var kmUser = prompt("Quanti chilometri vuoi percorrere?: ");
      var ageUser = prompt("Quanti anni hai?: ");
      var kmCost = kmUser * 0.21;
      var discount18 = kmCost / 100 * 20;
      var discount65 = kmCost / 100 * 40;
      var priceTot = document.getElementById('priceTot');
      var message = "Per gli minorenni regagliamo un sconto di 20%, il prezzo del tuo viaggio sara: €";

      if (ageUser < 18) {
        var price = kmCost - discount18;
        message;
        console.log(kmCost, discount18, price);
      }
      else if ( ageUser > 65) {
        var price = kmCost - discount65;
        message = ("Per gli over-65 regagliamo un sconto di 40%, il prezzo del tuo viaggio sara: €");
        console.log(kmCost, discount65, price);
      }
      else {
        var price = kmCost;
        message = ("Il prezzo del tuo viaggio sara: €");
        console.log(kmCost, price);
      }

      priceTot.innerHTML = message + price;

    </script>

  </body>
</html>
